<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sign-in Form.css">
    <link rel="stylesheet" href="../Sign-up%20selection%20page/Sign-Up%20selection.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary rounded grow" data-toggle="modal" data-target="#signinup">
        Sign-In/Sign-Up
    </button>

    <!-- Modal -->
    <div class="modal .modal-lg fade" id="signinup" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="signinupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered sign-in-box shadow-lg p-3 mb-5 rounded">
            <div class="modal-content">

                <table class="sgtable">
                    <tr>
                        <div class="nav nav-tabs" id="nav-tabs" role="tablist">
                            <a class="sign-in sgin nav-link active btn-lg" type="button" name="button"
                               id="nav-signin-tabs" data-toggle="tab" href="#nav-signin"
                               role="tab" aria-controls="nav-signin" aria-selected="true">
                                Sign In
                            </a>

                            <a class="sign-up nav-link btn-lg" type="button" name="button"
                               id="nav-signup-tabs" data-toggle="tab" href="#nav-signup"
                               role="tab" aria-controls="nav-signup" aria-selected="false">
                                Sign Up
                            </a>
                            <button type="button" class="close d-flex justify-end" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </tr>
                </table>
                <div class="logo-block">
                    <img class="logo-img" src="kod.png" alt="logo">
                </div>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-signin" role="tabpanel" aria-labelledby="nav-signin-tab">
                        <form class="sign-in-form">
                            <div class="form-box">
                                <input class="email shadow rounded ba b--light-gray" type="email" placeholder="Email or Phone Number" name="email"><br>
                                <input class="password shadow rounded ba b--light-gray" type="password" placeholder="Password" name="password" value="">
                            </div>
                        </form>
                        <div class="forgot-pass">
                            <em class="pointer">Forgot Password?</em>
                        </div>
                        <div class="login-box">
                            <button class="login-btn btn-lg shadow-lg  mb-5 rounded grow" type="submit" name="login">Login</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                        <div class="choice-box">
                            <button class="google-btn btn-lg shadow-lg  mb-5 rounded grow" type="submit" name="google-btn">Sign up with Google</button><br/>
                            <button class="create-btn btn-lg  shadow-lg  mb-5 rounded grow" type="submit" name="signup">Create an Account</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    </body>
</html>
