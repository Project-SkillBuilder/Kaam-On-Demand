<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sort-FilterPane</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			  crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
				integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
				crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
		<link rel="stylesheet" type="text/css" href="Sort-Filter%20Pane.css">
	</head>
	<body class="Sort_body">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Sort/Filter
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">

						<div class="row">
							<div class="col-3">
								<div class="nav flex-column nav-tabs" id="v-tabs-tab" role="tablist" aria-orientation="vertical">
									<a class="nav-link active" id="v-tabs-sort-tab" data-toggle="pill" href="#v-tabs-sort" role="tab" aria-controls="v-tabs-sort" aria-selected="true">Sort by</a>
									<a class="nav-link" id="v-tabs-days-tab" data-toggle="pill" href="#v-tabs-days" role="tab" aria-controls="v-tabs-days" aria-selected="false">Working Days</a>
									<a class="nav-link" id="v-tabs-hours-tab" data-toggle="pill" href="#v-tabs-hours" role="tab" aria-controls="v-tabs-hours" aria-selected="false">Work Timing</a>
									<a class="nav-link" id="v-tabs-settings-tab" data-toggle="pill" href="#v-tabs-settings" role="tab" aria-controls="v-tabs-settings" aria-selected="false">Settings</a>
								</div>
							</div>
							<div class="col-9">
								<div class="tab-content" id="v-tabs-tabContent">
									<div class="tab-pane fade show active" id="v-tabs-sort" role="tabpanel" aria-labelledby="v-tabs-sort-tab">
										<input type="radio" id="location" name="sort" value="location"/>
										<label htmlFor="location">Location</label><br/>
										<input type="radio" id="ratings" name="sort" value="ratings"/>
										<label htmlFor="ratings">Ratings</label>
									</div>
									<div class="tab-pane fade" id="v-tabs-days" role="tabpanel" aria-labelledby="v-tabs-days-tab">
										<input type="checkbox" id="6days" name="filter1" value="location"/>
										<label htmlFor="location">Six per week</label><br/>
										<input type="checkbox" id="7days" name="filter1" value="ratings"/>
										<label htmlFor="ratings">Seven per week</label>
									</div>
									<div class="tab-pane fade" id="v-tabs-hours" role="tabpanel" aria-labelledby="v-tabs-hours-tab">
										<input type="checkbox" id="12h" name="filter2" value="location"/>
										<label htmlFor="location">9:00am - 9:00pm</label><br/>
										<input type="checkbox" id="24h" name="filter2" value="ratings"/>
										<label htmlFor="ratings">All day</label>
									</div>
									<div class="tab-pane fade" id="v-tabs-settings" role="tabpanel" aria-labelledby="v-tabs-settings-tab">
										<input type="checkbox" id="location1" name="filter3" value="location"/>
										<label htmlFor="location">Location</label><br/>
										<input type="checkbox" id="ratings1" name="filter3" value="ratings"/>
										<label htmlFor="ratings">Ratings</label>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Apply</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
