<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sign-up Form.css">
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="vertical-line">

    </div>
    <div class="form-box shadow-lg p-5 mb-5 rounded">
      <h1 class="sign-up">Sign-Up</h1>
      <form action="index.html" method="post">
        <label for="fname">First name:</label>
        <input class="fname shadow-5" type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input class="lname shadow-5" type="text" id="lname" name="lname"><br>
        <div class="label-names">
          <table class=input-items>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td><select name="Gender" id="gender" class="gender-select shadow-5">
                    <option value="none">--None--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                  </select></td>
            </tr>
            <tr>
              <td><label for="phone">Phone:</label></td>
              <td><input class="phone shadow-5" id="phone" type="text" name="phone"></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input class="email shadow-5" id="email" type="email" name="email"></td>
            </tr>
            <tr>
              <td><label for="city">City:</label></td>
              <td><input class="cityname shadow-5" id="city" type="text" name="city"></td>
            </tr>
            <tr>
              <td><label for="state">State:</label></td>
              <td><input class="statename shadow-5" id="state" type="text" name="state"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input class="password shadow-5" id="password" type="password" name="password"/>
                    <div class="pass-msg">Password should contain a lowercase and uppercase alphabet, a number and a special character.<br>
                      (For Example: @,#,!,*,etc.)
                    </div></td>
            </tr>
            <tr>
              <td><label for="retype-password">Retype Password:</label></td>
              <td><input class="retype-password shadow-5" id="retype-password" type="password" name="retype-password"/></td>
            </tr>
            <td></td>
            <tr>
              <td><button class="signup-btn btn shadow-lg  mb-20 bg-white" type="button" name="button">Sign Up</button></td>
            </tr>
          </table>
        </div>
      </form>
    </div>

  </body>
</html>
