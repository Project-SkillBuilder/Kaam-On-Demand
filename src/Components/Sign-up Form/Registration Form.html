<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Registration%20Form.css">
    <title>Sign-Up</title>
  </head>
  <body>
    <img src="kod.png" alt="logo">
    <div class="vertical-line">

    </div>
    <div class="form-box shadow-lg p-5 mb-5 rounded">
      <h1 class="sign-up">Sign-Up</h1>
      <form>
        <label for="fname">First name:</label>
        <input class="fname shadow rounded ba b--light-gray" type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input class="lname shadow rounded ba b--light-gray" type="text" id="lname" name="lname"><br/>
        <div class="label-names">
          <table class=input-items>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td>
                <select name="Gender" id="gender" class="gender-select shadow rounded ba b--light-gray">
                    <option value="none">--None--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="phone">Phone:</label></td>
              <td><input class="phone shadow rounded ba b--light-gray" type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input class="email shadow rounded ba b--light-gray" type="email" name="email" id="email"></td>
            </tr>
            <tr>
              <td><label for="city">City:</label></td>
              <td><input class="cityname shadow rounded ba b--light-gray" type="text" name="city" id="city"></td>
            </tr>
            <tr>
              <td><label for="state">State:</label></td>
              <td><input class="statename shadow rounded ba b--light-gray" type="text" name="state" id="state"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td>
                <input class="password shadow rounded ba b--light-gray" type="password" name="password" id="password"/>
                <div class="pass-msg">Password should contain a lowercase and uppercase alphabet, a number and a special character.<br>
                  (For Example: @,#,!,*,etc.)
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="retype-password">Retype Password:</label></td>
              <td><input class="retype-password shadow rounded ba b--light-gray" type="password" name="retype-password" id="retype-password"/></td>
            </tr>
            <tr>
              <td><button class="signup-btn btn shadow-lg mb-20 bg-white grow" type="button" name="button">Sign Up</button></td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
